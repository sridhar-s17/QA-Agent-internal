  platform_url: "https://ft6.bifreedom.com"
  username: "sridharofficial17@gmail.com"
  password: "Pillir@111"
  screenshot_on_document_open: true
  results_storage: "local"  # no S3
  session_tracking: true
  
# Pre-prompts for testing (from UNO profiles)
