agent:
  name: qa-agent
  id: qa-automation
  description: >
    QA automation agent for testing app creation workflow
    with intelligent validation and screenshot capture.

strategy:
  planning_mode: conservative
  exploration_mode: sequential
  memory_fallback_enabled: true
  max_steps: 3
  max_lifelines_per_step: 3

llm:
  text_generation: gemini
  embedding: nomic

persona:
  tone: precise
  verbosity: medium
  behavior_tags: [analytical, thorough, validation-focused]

# QA Phases mapping to UNO phases
phases:
  authentication: AuthenticationAgent
  requirements: RequirementsGatheringAgent
  discovery_validation: DiscoveryValidationAgent
  wireframes_validation: WireframesValidationAgent
  design_validation: DesignValidationAgent
  build_process: BuildProcessAgent
  test_validation: TestValidationAgent
  preview_app: PreviewAppAgent
  final_confirmation: FinalConfirmationAgent
  default: AuthenticationAgent

# Test Configuration
